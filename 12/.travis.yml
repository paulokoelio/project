os: linux
dist: bionic
addons:
  apt:
    packages:
    - cmake
    - libgtest-dev
    - doxygen
    - graphviz
language: cpp
before_script:
- sudo apt-get update -qq
- cd /usr/src/gtest
- sudo cmake .
- sudo make
- sudo cp *.a /usr/lib
- cd $TRAVIS_BUILD_DIR
script:
- doxygen Doxyfile
- cmake .
- cmake --build .
- cmake --build . --target test
- cmake --build . --target package
deploy:
  - provider: script
    skip_cleanup: true
    script: 
    - curl -T print_ip-1.0.$TRAVIS_BUILD_NUMBER-Linux.deb -upaulokoelio:$BINTRAY_API_KEY "https://api.bintray.com/content/paulokoelio/otus10hw4/otus10hw4/1.0.$TRAVIS_BUILD_NUMBER/print_ip-1.0.$TRAVIS_BUILD_NUMBER-Linux.deb;deb_distribution=bionic;deb_component=main;deb_architecture=amd64;publish=1"
  - provider: pages
    skip_cleanup: true
    github_token: ${GITHUB_TOKEN}  # Set in the settings page of your repository, as a secure variable
    keep_history: false
    on:
      branch: master
    local_dir: ./doc/html